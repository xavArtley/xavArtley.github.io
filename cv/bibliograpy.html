<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <bibtex src="./publications.bib"></bibtex>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.min.js"></script>
    <title>Bibliography</title>
    <script>
        $(function () {
            $("#Fontselector").on("change", function () {
                var font = $("#Fontselector option:selected").text();
                console.log(font);

                $('.title.fonters').each(function () {
                    $(this).css("font-family", font);
                });
            });
        });
        function reset() {
            $("select").each(function () {
                localStorage.setItem($(this).attr("id"), "");
                $(this).val("");
            });
            $("#searchbar").val("");
            $("#searchbar").trigger('change');
        }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div id="bibtex_display">

        <div class="bibtex_template" style="display: none;">
            <ul>
                <li>
                    <span class="if title">
                            <span style="text-decoration: underline; color: #337ab7" class="title"></span>,
                    </span>
                    <div class="if author">
                        <span class="author"></span>
                    </div>
                    <div>
                        <span class="if journal"><em><span class="journal"></span></em>,</span>
                        <span class="if publisher"><em><span class="publisher"></span></em>,</span>
                        <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
                        <span class="if address"><span class="address"></span>,</span>
                        <span class="if month"><span class="month"></span>,</span>
                        <span class="if year"><span class="year"></span>.</span>
                        <span class="if note"><span class="note"></span></span>
                        <a class="bibtexVar" role="button" data-toggle="collapse" href="#bib+BIBTEXKEY+"
                            aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY" bibtexjs-css-escape>
                            [bib]
                        </a>
                    </div>
                    <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
                        <div class="well">
                            <pre><span class="bibtexraw noread"></span></pre>
                        </div>
                    </div>
                    <div style="display:none"><span class="bibtextype"></span></div>
                </li>
            </ul>
        </div>

    </div>
    
</body>

</html>
